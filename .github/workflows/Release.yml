name: Release

on:
  push:
    tags: ["v*"]

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target=${{ matrix.target }}
      - name: Upx compress binary
        uses: crazy-max/ghaction-upx@v1
        with:
          version: v3.95 # v3.96 breaks mipsel, https://github.com/upx/upx/issues/504
          files: target/${{ matrix.target }}/release/douban-api-rs
      - name: Upload binary artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.target }}-bin
          path: target/${{ matrix.target }}/release/douban-api-rs
          if-no-files-found: error
      - name: Archive binary
        run: |
          cd target/${{ matrix.target }}/release
          shasum -a 256 douban-api-rs > douban-api-rs.sha256
          tar czvf douban-api-rs-${{ matrix.target }}.tar.gz douban-api-rs douban-api-rs.sha256
          cd -
      - name: Upload binary to GitHub Release
        uses: svenstaro/upload-release-action@v2
        if: "startsWith(github.ref, 'refs/tags/')"
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/${{ matrix.target }}/release/douban-api-rs*.tar.gz*
          file_glob: true
          overwrite: true
          tag: ${{ github.ref }}

